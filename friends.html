<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Screen</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <!--status bar-->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  
  <!--header-->
  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons"></div>
    <span>
      <i class="fas fa-search fa-lg"></i>
    </span>
    <span>
      <i class="fas fa-music fa-lg"></i>
    </span>
    <span>
      <i class="fas fa-cog fa-lg"></i>
    </span>
  </header>
  <!--nav bar-->
  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__btn">
        <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <span class="nav__btn__notification">1</span>
        <a class="nav__link" href=""><i class="far fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href=""><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <span class="nav__btn__dot"></span>
        <a class="nav__link" href=""><i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>
  
</body>

</html>
